<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Memory Game</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
  <div class="site-wrapper">
    <!--<nav class=""></nav>-->
    <main id="site-main">
      <div class="outer-left">
        <article class="tips"></article>
      </div>
      <div class="inner">
        <article class="boardgame">
          <header><h1>Sea Memory</h1></header>
          <section class="board">
            <table cellspacing="3">
              <thead>
                <th colspan="3">Timer player 1</th>
                <th colspan="3">Timer player 2</th>
              </thead>
              <tbody>
                <!--tr.row$*2>td.col$*6-->
                <tr class="row1">
                  <td class="col1"></td>
                  <td class="col2"></td>
                  <td class="col3"></td>
                  <td class="col4"></td>
                  <td class="col5"></td>
                  <td class="col6"></td>                  
                </tr>
                <tr class="row2">
                  <td class="col1"></td>
                  <td class="col2"></td>
                  <td class="col3"></td>
                  <td class="col4"></td>
                  <td class="col5"></td>
                  <td class="col6"></td>                  
                </tr>
                <tr class="row3">
                  <td class="col1"></td>
                  <td class="col2"></td>
                  <td class="col3"></td>
                  <td class="col4"></td>
                  <td class="col5"></td>
                  <td class="col6"></td>
                </tr>
              </tbody>
              <!--<tfoot></tfoot>-->
            </table>
          </section>
          <section class="scores">
            <table cellspacing="2">
              <thead>
                <th>Scores</th>
              </thead>
              <tbody>
                <tr class="row1">
                  <td class="col1">Player 1</td>
                </tr>
                <tr class="row2">
                  <td class="col1">Player 2</td>
                </tr>
              </tbody>
            </table>
          </section>
        </article>
      </div>            
    </main>
    <footer class=""></footer>
  </div> 
  <script></script>   
</body>
</html>
