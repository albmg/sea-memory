<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Memory Game</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
  <main id="site-main">
    <section class="boardgame">
      <div class="scores">
          <div class="players-a">
            <h2 class="player-one">Player 1</h2>
            <div class="score-player">
              <h2>Score :<span>0</span> Points</h2>
            </div>
          </div>
          <div class="players-b">
            <h2 class="player-two">Player 2</h2>
            <div class="score-player">
              <h2>Score :<span>0</span> Points</h2>
            </div>
          </div>
      </div>

      <div class="board">
        <!--<h1 id="game-title">Sea Memory</h1>-->
      </div>

      <div class="timer">
        <h3>Timer</h3>
        <progress id="timer" value="20" max="20"></progress>
      </div>

      <div class="start-panel">
        <div>
          <label class="p1">Player 1</label>
          <input class="player-one-name" placeholder="Type your name">
        </div>
        <div>
          <label class="p2">Player 2</label>
          <input class="player-two-name" placeholder="Type your name">
        </div>
        <button class="play-game">Play Game</button>
        <!--<label class="music">Music<button class="music-on">On</button><button class="music-off">Off</button></label>-->
        <!--<label class="sound-effects">Sound Effects<button class="se-on">On</button><button class="se-off">Off</button></label>-->
      </div>
      <div class="reset-panel">
        Try again!
        <button class="restart-game" href="#">Restart Game</button>
      </div>

    </section>
  </main>

  <!--<footer class=""></footer>-->

  <script src="./scripts/game.js"></script>
  <script src="./scripts/dom.js"></script>
</body>
</html>
