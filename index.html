<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Memory Game</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
  <main id="site-main">
    <section class="boardgame">
      <div class="scores">
          <div class="players-a">
            <h2 class="player-one">Player 1</h2>
            <div class="score-player">
              <h2>Score :<span class="score-one">0</span></h2>
            </div>
          </div>
          <div class="players-b">
            <h2 class="player-two">Player 2</h2>
            <div class="score-player">
              <h2>Score :<span class="score-two">0</span></h2>
            </div>
          </div>
      </div>
      <div class="board">
        <h1 id="game-title">Sea Memory Game</h1>
      </div>      
      <div class="start-panel">
        <div>
          <label class="p1">Player 1</label>
          <input type="text" class="player-one-name" placeholder="Type your name">
        </div>
        <div>
          <label class="p2">Player 2</label>
          <input type="text" class="player-two-name" placeholder="Type your name">
        </div>
        <button class="play-game">Play Game</button>        
      </div>
      <div class="reset-panel">
        Try again!
        <button class="restart-game" href="#">Restart Game</button>
      </div>
    </section>
  </main> 

  <script src="./scripts/game.js"></script>
  <script src="./scripts/dom.js"></script>
</body>
</html>
